<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processo Seletivo</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    
    <script src="bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-primary" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="logo.svg" alt=""></a>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="MainPage.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="sobre.html">Sobre</a>
                        </li>
                        
                        
                    </ul>
                </div>

            </div>
          </nav>
    </header>

      <div class="m-5">
        <h1>Processo Seletivo - Vagas de Tecnologia</h1>
      </div>


      <div class="container border border-1 border-dark p-5 " >
      
        <form class="row g-3" method="get" action="fimCadastro.html">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="seuemail@.com">
            </div>
            <div class="col-md-4">
              <label for="inputTel4" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="inputTel4" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="xx xxxxx-xxxx">
            </div>
            <div class="col-md-3">
              <label for="inputDate" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua e número">
            </div>
            <div class="col-md-3">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip" placeholder="xxxxx-xxx">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Vaga</label>
              <select id="inputState" class="form-select">
                <option>Estagiário</option>
                <option>Analista de Sistemas</option>
                <option>Analista de Testes</option>
                <option>Desenvolvedor Júnior</option>
                <option>Desenvolvedor Pleno</option>
                <option>Desenvolvedor Sênior</option>
              </select>
            </div>
            
            <div class="col-4">
              <label for="Curriculo" class="form-label">Currículo</label>
              <input type="file" class="form-control" id="Curriculo" placeholder="Curriculo">
            </div>
            <div class="col-3">
              <label for="video" class="form-label">Vídeo de apresentação</label>
              <input type="url" class="form-control" id="video" placeholder="Url do video de apresentação">
            </div>
            <div class="col-3">
              <label for="pretensao" class="form-label">Pretensão Salarial</label>
              <input type="number" class="form-control" id="pretensao" step="50" placeholder="Ex: 500">
            </div>
            <div class="col-5">
              <label for="obs" class="form-label">Um texto sobre você</label> <br>
              <textarea name="" id="obs" cols="45" rows="2"></textarea>
            </div>

            <div class="col-3">
              <label for="soun">Você possui alguma deficiência?</label>
              <div class="form-check">
                <input class="form-check-input" name="deficiencia" type="radio" value="Sim" id="sim">
                <label class="form-check-label" for="sim">Sim</label>
              </div>
              <div>
                <input class="form-check-input" name="deficiencia" type="radio" value="Não" id="nao">
                <label class="form-check-label" for="sim">Não</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12 pd-1" >
              <div class="col-12 pd-1" >
                <button type="submit" class="btn btn-primary">
                  Enviar
                </button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
              
          </form>

      </div>

      <footer class="fixed-bottom  bg-primary" style="height: 76px">
        
      </footer>
  
</body>
</html>
