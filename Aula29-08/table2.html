<body>
    <h1>Praticando 2 - Tabelas Colspan e Rowspan</h1>

    <a href="/menu.html">Voltar ao Menu Principal</a>

    <h3>Tabela com Colspan</h3>

    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

    <h3>Tabela com Rowspan</h3>

    <table>
        <tr>
            <td>-</td>
            <td rowspan="3" >Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        
    </table>

    <h3>Tabela com Colspan e Rowspan</h3>

    <table>
        <table>
            <tr>
                <td colspan="3">Colspan</td>
                
                <td rowspan="3">Rowspan</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                
            </tr>
            <tr>
                <td>-</td>
                <td colspan="2">Colspan</td>
                
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </table>
    </table>

</body>

    table, td {
