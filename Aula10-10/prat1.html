<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    
</head>
<body>
    <h1>Praticando 1 - Formulários HTML</h1>
    <form action="" method="get">

        <label for="nome">Nome </label>
        <input type="text" name="nome" id="nome" placeholder="Nome"> <br> 

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="seu@email.aqui"><br>

        <label for="carros">Marca de carro preferida</label>
        <select name="carros" id="carros">
            <option value="chevrolet">Chevrolet</option>
            <option value="bmw">BMW</option>
            <option value="chery">Chery</option>
            <option value="toyota">Toyota</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="mitsubichi">Mitsubichi</option>
        </select> <br>

        <label for="area">Observações</label> <br>
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
        <br><br>

        <label for="lang_fav">Linguagem web preferida: </label>
        <input type="radio" name="lang_fav" value="HTML" id="html">
        <label for="lang_fav">HTML</label>
        <input type="radio" name="lang_fav" id="css" value="HTML">
        <label for="lang_fav">CSS</label>
        <input type="radio" name="lang_fav" id="js" value="JavaScript">
        <Label for="lang_fav">JavaScript</Label>

        
        <p>Filmes que eu quero ver quando lançar: </p>
        <input type= "checkbox" name="filme1" id="filme1" value="avengers"> 
        <label for="filme1">Avengers: The Kang Dynasty</label> <br>
        <input type="checkbox" name="filme2" id="filme2" value="aquaman"> 
        <label for="filme2">Aquaman 2: O Reino Perdido</label> <br>
        <input type="checkbox" name="filme3" id="filme3" value="marvels"> 
        <label for="filme3">The Marvels</label><br>
        <input type="checkbox" name="filme4" id="filme4" value="deadpool">
        <label for="filme4">Deadpool 3</label> <br> <br>


        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
