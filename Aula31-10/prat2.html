<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Praticando</title>
    
</head>

<body>
    
    <div class="container">
        <h1>Praticando 2 - JavaScript - Mini calculadora</h1>

        <div class="form-group">
            <div class="row my-4">
                <div class="col-2">
                    <label for="num1">Número 1</label>
                    <input type="number" class="form-control" name="num1" id="num1">
                </div>
                <div class="col-2">
                    <label for="num2">Número 2</label>
                    <input type="number" class="form-control" name="num2" id="num2">
                </div>
                <div class="col-2">
                    <label for="resultado">Resultado</label>
                    <input type="number" class="form-control" name="resultado" id="resultado" disabled="true">
                </div>
                <div class="col-6 my-4">
                    <button class="btn btn-primary" onclick="som()">Soma</button>
                    <button class="btn btn-primary" onclick="sub()">Subtração</button>
                    <button class="btn btn-primary" onclick="multi()">Multiplicação</button>
                    <button class="btn btn-primary" onclick="div()">Divisão</button>
               
                </div>
            </div>
        </div>
        
    </div>
    <script src="prat2.js"></script>
</body>

</html>
